<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
#map-canvas {
  height: 100%;
}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPiZs6448XWeGOA5uEJLE1norDw8UfV_A&sensor=false"></script>
    <script type="text/javascript" src="postcodes.js"></script>
    <script type="text/javascript">
      var map;
      var markers = [];
      function addSchoolMarkers() {
        // Clear existing markers
        for (var i = 0; i < markers.length; i++ ) {
          markers[i].setMap(null);
        }
        markers = [];
        // Add new markers
        for (var i = 0; i < postcodes.length; i++ ) {
          var postcode = postcodes[i];
          var marker = new google.maps.Marker({
            map: map,
            position: postcode.location,
            });
          markers.push(marker);
        }
      }
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(53.4,-1.7),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          panControl: true,
          zoomControl: true,
          mapTypeControl: false,
          scaleControl: false,
          streetViewControl: false,
          overviewMapControl: false,
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        addSchoolMarkers();
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
